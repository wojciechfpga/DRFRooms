version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: conference
    volumes:
      - db_data:/var/lib/postgresql/data

  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27018:27017" 
    volumes:
      - mongo_data:/data/db

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - db


  adminservice:
    build: ./adminservice
    command: sh -c "cd adminservice && daphne -b 0.0.0.0 -p 8000 adminservice.asgi:application"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mongodb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=conference
      - POSTGRES_HOST=db

volumes:
  db_data:
  mongo_data:
